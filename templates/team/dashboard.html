{% extends "layout.html" %}

{% block title %}Teams{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card mt-4">
          <div class="card-header">
            <i class="bi bi-box pe-none me-2" width="30" height="24"></i>
            <span class="fs-5 fw-semibold">Team Top Scores</span>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th>Username</th>
                  <th>Score</th>
                  <th>Date</th>
                </tr>
                </thead>
                <tbody>
                {% for score in top_scores %}
                <tr>
                  <td>
                    {% if score[3] %}
                    <img src="data:image/png;base64, {{ score[3] }}"/>
                    {% endif %}
                    {{ score[0] }}
                  </td>
                  <td>{{ score[1] }}</td>
                  <td>{{ score[2] }}</td>
                </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
